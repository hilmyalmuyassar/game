<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Card Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            /* Background gambar */
            background-image: url('web.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            touch-action: manipulation;
        }
        
        /* Tambahkan overlay semi-transparent untuk meningkatkan keterbacaan teks */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        
        h1 {
            color: #4a6fa5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        p {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0 15px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            height: 0;
            padding-bottom: 100%;
            width: 100%;
            background-color: #4a6fa5;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        
        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped {
            background-color: white;
            color: #4a6fa5;
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background-color: #8bc34a;
            cursor: default;
            transform: rotateY(180deg);
        }
        
        .controls {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: center;
        }
        
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 200px;
        }
        
        button:hover, button:active {
            background-color: #3a5a8f;
        }
        
        .emoji {
            font-size: 1.5rem;
        }
        
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 100;
            display: none;
            width: 90%;
            max-width: 400px;
        }
        
        .win-message h2 {
            color: #8bc34a;
            margin-top: 0;
            font-size: 1.5rem;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
        
        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                padding: 10px;
            }
            
            .card {
                font-size: 1.5rem;
            }
            
            .game-info {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
            
            h1 {
                font-size: 1.3rem;
                padding: 8px 12px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 400px) {
            .card {
                font-size: 1.2rem;
            }
            
            .game-info {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
        }
        
        /* Portrait orientation */
        @media (max-height: 600px) and (orientation: portrait) {
            .game-board {
                max-width: 400px;
            }
            
            h1, p, .game-info {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <p>Find all matching pairs of cards to win!</p>
    
    <div class="game-info">
        <div>Moves: <span id="moves">0</span></div>
        <div>Matches: <span id="matches">0</span>/8</div>
        <div>Time: <span id="time">0</span>s</div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="controls">
        <button id="resetBtn">Reset Game</button>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="win-message" id="winMessage">
        <h2>Congratulations! <span class="emoji">ðŸŽ‰</span></h2>
        <p>You won in <span id="finalMoves">0</span> moves and <span id="finalTime">0</span> seconds!</p>
        <button id="playAgainBtn">Play Again</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('gameBoard');
            const movesDisplay = document.getElementById('moves');
            const matchesDisplay = document.getElementById('matches');
            const timeDisplay = document.getElementById('time');
            const resetBtn = document.getElementById('resetBtn');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const winMessage = document.getElementById('winMessage');
            const overlay = document.getElementById('overlay');
            const finalMoves = document.getElementById('finalMoves');
            const finalTime = document.getElementById('finalTime');
            
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let matches = 0;
            let timer;
            let seconds = 0;
            
            // Emoji icons for the cards
            const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
            
            // Initialize the game
            function initGame() {
                // Reset game state
                moves = 0;
                matches = 0;
                seconds = 0;
                hasFlippedCard = false;
                lockBoard = false;
                firstCard = null;
                secondCard = null;
                
                // Update displays
                movesDisplay.textContent = moves;
                matchesDisplay.textContent = `${matches}/8`;
                timeDisplay.textContent = seconds;
                
                // Clear any existing timer
                clearInterval(timer);
                
                // Start new timer
                timer = setInterval(() => {
                    seconds++;
                    timeDisplay.textContent = seconds;
                }, 1000);
                
                // Create cards
                cards = [...emojis, ...emojis];
                
                // Shuffle cards
                shuffleCards();
                
                // Create card elements
                createCards();
            }
            
            // Shuffle the cards using Fisher-Yates algorithm
            function shuffleCards() {
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cards[i], cards[j]] = [cards[j], cards[i]];
                }
            }
            
            // Create card elements and add to the board
            function createCards() {
                gameBoard.innerHTML = '';
                
                cards.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.emoji = emoji;
                    card.dataset.index = index;
                    
                    const cardContent = document.createElement('div');
                    cardContent.classList.add('card-content');
                    card.appendChild(cardContent);
                    
                    card.addEventListener('click', flipCard);
                    card.addEventListener('touchstart', flipCard, {passive: true});
                    
                    gameBoard.appendChild(card);
                });
            }
            
            // Flip a card
            function flipCard(e) {
                // Prevent double taps on mobile
                if (e.type === 'touchstart') {
                    e.preventDefault();
                }
                
                if (lockBoard) return;
                if (this === firstCard) return;
                if (this.classList.contains('matched')) return;
                
                this.classList.add('flipped');
                this.querySelector('.card-content').textContent = this.dataset.emoji;
                
                if (!hasFlippedCard) {
                    // First card flipped
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Second card flipped
                secondCard = this;
                moves++;
                movesDisplay.textContent = moves;
                
                checkForMatch();
            }
            
            // Check if the two flipped cards match
            function checkForMatch() {
                const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
                
                if (isMatch) {
                    disableCards();
                    matches++;
                    matchesDisplay.textContent = `${matches}/8`;
                    
                    if (matches === 8) {
                        gameWon();
                    }
                } else {
                    unflipCards();
                }
            }
            
            // Disable matched cards
            function disableCards() {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                resetBoard();
            }
            
            // Unflip unmatched cards
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.querySelector('.card-content').textContent = '';
                    secondCard.querySelector('.card-content').textContent = '';
                    
                    resetBoard();
                }, 1000);
            }
            
            // Reset the board state after each turn
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // Handle game won
            function gameWon() {
                clearInterval(timer);
                
                finalMoves.textContent = moves;
                finalTime.textContent = seconds;
                
                overlay.style.display = 'block';
                winMessage.style.display = 'block';
            }
            
            // Event listeners
            resetBtn.addEventListener('click', initGame);
            resetBtn.addEventListener('touchstart', initGame, {passive: true});
            
            playAgainBtn.addEventListener('click', () => {
                overlay.style.display = 'none';
                winMessage.style.display = 'none';
                initGame();
            });
            playAgainBtn.addEventListener('touchstart', () => {
                overlay.style.display = 'none';
                winMessage.style.display = 'none';
                initGame();
            }, {passive: true});
            
            // Start the game
            initGame();
            
            // Prevent zooming on mobile
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
